<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
            <script type="text/JavaScript" src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
       <script type="text/JavaScript" language="JavaScript">
           var ankit;
           function getMealData1()
{
    try{
alert("getMealData1");
         $.ajax({
              'url': 'http://localhost:3000/meals',
              'type': 'GET',
             'content-Type': 'application/json',
              'dataType': 'json',
              'success': function (result) {
                  ankit = result;
                return result;
              },
              'error': function (XMLHttpRequest, textStatus, errorThrown) {
                //Process error actions
                alert('Error: ' + errorThrown);
                  alert('XMLHttpRequest.status: ' + XMLHttpRequest.status);
                  alert('XMLHttpRequest.statusText: ' + XMLHttpRequest.statusText);
                console.log(XMLHttpRequest.status + ' ' + 
                    XMLHttpRequest.statusText);
                return false;
              }
          });
        alert("getMealData1end ankit"+ankit);
    }
    catch(e)
        {alert('An error has occurred: ' + e.message);}
}
      </script>

  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhE21r_2p8cEzTPHGPWPhRXaY1hGLGTYk&callback=initMap">
    </script>
  </body>
</html>
